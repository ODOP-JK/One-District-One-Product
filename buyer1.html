<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODOP</title>
    <link rel="stylesheet" href="register_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Lobster&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="emblem-dark.png" alt="Logo" height="45px">
        </div>
        <p class="title">ONE DISTRICT ONE PRODUCT</p>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

    </div>
    <meta name="robots" content="noindex, follow">


    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" >
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" >
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" >
                            </div>

                            
                            <div class="form-group form-button">
                                <a href="index.html">
                                    <input type="button" name="signup" id="signup" class="form-submit" value="Register" />
                                </a>
                            </div>
                            
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="login.png" alt="login_image"></figure>
                        <a href="buyer2.html" class="signup-image-link">Already have an account</a>
                    </div>
                </div>
            </div>
        </section>
</body>

</html>
