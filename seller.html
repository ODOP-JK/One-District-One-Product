<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODOP</title>
    <link rel="stylesheet" href="register_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Lobster&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="emblem-dark.png" alt="Logo" height="45px">
        </div>
        <p class="title">ONE DISTRICT ONE PRODUCT</p>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

    </div>
    <meta name="robots" content="noindex, follow">


    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Fill Data</h2>
                        <form method="POST" class="register-form" id="register-form">

                            <div class="form-group">
                                <label for="Seller Name"><i class="zmdi zmdi-business"></i></label>
                                <input type="text" name="seller_name" id="seller_name" placeholder="Seller Name" />
                            </div>
                            <div class="form-group">
                                <label for="Business Name"><i class="zmdi zmdi-business"></i></label>
                                <input type="text" name="Business" id="business" placeholder="Business Name" />
                            </div>
                            <div class="form-group">
                                <label for="Address"><i class="zmdi zmdi-business"></i></label>
                                <input type="text" name="Address" id="Address" placeholder="Address" />
                            </div>
                            <div class="form-group">
                                <label for="product"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="product" id="product" placeholder="Product" />
                            </div>
                            <div class="form-group">
                                <label for="product_dis"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="product_dis" id="product_dis"
                                    placeholder="Enter Product Discription" />
                            </div>

                            <div class="form-group form-button">
                                <a href="seller2.html">
                                    <input type="button" name="signup" id="signup" class="form-submit" value="Next" />
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="seller.jpg" alt="seller_image"></figure>
                    </div>
                </div>
            </div>
           
        </section>
</body>

</html>
