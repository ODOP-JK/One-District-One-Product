<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tracking-styles.css">
</head>

<body>
    <header>
        <h1>Delivery Tracking System</h1>
    </header>
    <!-- <main> -->
    <div class="container-fluid my-5 d-sm-flex justify-content-center">
        <div class="card px-2">
            <div class="card-header bg-white">
                <div class="row justify-content-between">
                    <div class="col">
                        <p class="text-muted"> Order ID <span class="font-weight-bold text-dark">1222528743</span></p>
                        <p class="text-muted"> Place On <span class="font-weight-bold text-dark">14,March 2023</span>
                        </p>
                    </div>
                    <div class="flex-col my-auto">
                        <h6 class="ml-auto mr-3">
                            <a href="#">View Details</a>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="media flex-column flex-sm-row">
                    <div class="media-body ">
                        <h5 class="bold">Olive oil</h5>
                        <p class="text-muted"> Qt: 1</p>
                        <h4 class="mt-3 mb-4 bold"> <span class="mt-5">&#x20B9;</span> 399
                            <spanclass="small-text-muted">
                                via (COD) </span>
                        </h4>
                        <p class="text-muted">Tracking Status on: <span class="Today">11:30pm, Today</span></p>
                        <button type="button" class="btn  btn-outline-primary d-flex">Reached Hub, Delhi</button>
                    </div><img class="align-self-center img-fluid" src="product images\olive oil.jpg" width="250 "
                        height="250">
                </div>
            </div>
            <div class="row px-3">
                <div class="col">
                    <div class="progressbar">
                        <img class="tracking" src="tracking order img.png" alt="">
                    </div>
                </div>
            </div>
            <div class="card-footer  bg-white px-sm-3 pt-sm-4 px-0">
                <div class="row text-center">
                    <div class="col my-auto  border-line ">
                        <h5>Track</h5>
                    </div>
                    <div class="col  my-auto border-line ">
                        <h5>Cancel</h5>
                    </div>
                    <div class="col my-auto  border-line ">
                        <h5>Pre-pay</h5>
                    </div>
                    <div class="col  my-auto mx-0 px-0 "><img class="img-fluid cursor-pointer"
                            src="https://img.icons8.com/ios/50/000000/menu-2.png" width="30" height="30"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- </main> -->
</body>

</html>
