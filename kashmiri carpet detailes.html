<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product details.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="delivery detailes">
            <div class="delivery-container">
                <img src="product images\carpet.jpg" alt="Product Image">
                <div class="card-title">
                    <p class="item text-muted">Kashmir Carpets<label class="register">&reg;</label></p>
                    <p>Rs. 4999</p>
                </div>
                <div class="card-body">
                    <p class="text-muted">Your Address details</p>
                    <div class="numbr">
                        <i class="fas fa-credit-card text-muted"></i>
                        <input type="text" placeholder="Pin Code">
                    </div>
                    <div class="line2">
                        <i class="far fa-calendar-minus text-muted"></i>
                        <input class="cal" type="text" placeholder="City">
                        <i class="fas fa-lock text-muted"></i>
                        <input class="cvc" type="text" placeholder="Address">
                    </div>
                </div>
                <a class="order" href="">
                    <div class="footer">
                        <p class="order">Save and Submit</p>
                    </div>
                </a>

            </div>
        </div>
        <div class="container">
            <div class="right-column">

                <!-- Product Description -->
                <div class="product-description">
                    <h1>Kashmir Carpet</h1>
                    <p>Kashmiri carpets are renowned for their exquisite craftsmanship and are traditionally handwoven in the Kashmir Valley.</p>
                </div>

                <!-- Product Configuration -->
                <div class="product-configuration">
                    <div class="product-config">
                        <span>Payment method</span>

                        <div class="payment-choose">
                            <button>COD</button>
                            <button>UPI</button>
                            <button>Paytm</button>
                        </div>
                    </div>
                </div>
                <h3>Select Quantity</h3>
                <input class="quantity" type="number" placeholder="Quantity">
                <!-- Product Pricing -->
                <div class="product-price">
                    <span>Rs. 4999</span>
                    <a href="Kashmiri carpets tracking.html" class="cart-btn">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
